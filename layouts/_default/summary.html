<a href="{{ .Permalink }}" title="{{ with .Page.CurrentSection.Title | singularize }}{{ . }}:{{ end }}{{ with .Page.Title }} {{ . }}{{ end }}">

  <section class="py-6 md:py-10 border-b-2 border-solid border-black">

    <h2 class="text-2xl md:text-5xl">
      &rarr;&#32;{{- if eq .Page.Parent.Kind "taxonomyTerm" }}#{{ end -}}
      {{ .Title | markdownify -}}
      {{- if .Draft }}
      <small class="inline-block bg-black text-white px-2 rounded">{{ i18n "Draft" | default "Draft" }}</small>
      {{- end -}}
    </h2>

  </section>

</a>
