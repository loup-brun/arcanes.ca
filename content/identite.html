      <strong>Logo</strong>
      
      <p>«ARCANES» est un acronyme pluriel dont les termes sont potentiellement interchangeables.</p>
      
      <p>Dans l’étude des arcanes en régime numérique, il n’est pas rare de naviguerrer d’hyperlien en hyperlien – et donc de tomber dans le « trou du lapin » (réel ou métaphorique) d’<cite>Alice au pays des merveilles</cite>.</p>
  
      <p>Un nuage de lettres évoque la mise en relation des connaissance sous forme de graphe, une constellation souvent utilisée en humanités numériques.</p>
      
      <p>L’ombre sous les lettres évoquent le trou du lapin, ou « rabbit hole », d’où ces caractères semblent sortir comme par magie.</p>
      
      <p>Le logo se prête à diverses animations : on peut les faire sortir d’un chapeau, les laisser flotter dans les airs, les relier à la manière d’un graphe, ou encore les enfouir dans le trou pour les cacher.</p>
