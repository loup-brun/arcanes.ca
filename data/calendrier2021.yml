  seance: 8
  invites: 

    - nom: "Marcello Vitali Rosati"
      affiliation: "U. de Montréal"
      uri: "http://vitalirosati.com/"
      bio: >
        Marcello Vitali Rosati est professeur au département des littératures de langue française de l'Université de Montréal et titulaire de la Chaire de recherche du Canada sur les écritures numériques. Il développe une réflexion philosophique sur les enjeux des technologies numériques: le concept de virtuel, l'identité numérique, les notions d’auteur et d'autorité, les formes de production, légitimation et circulation du savoir à l'époque du web, et la théorie de l'éditorialisation - dont il est l'un des contributeurs les plus actifs.

    - nom: "Arnaud Mercier"
      affiliation: "U. Paris 2"
      uri: "http://u-paris2.academia.edu/arnaudmercier"
      bio: >
        Lauréat de l'IEP de Paris et docteur en science politique, Arnaud Mercier est Professeur en information-communication à l’Institut Français de Presse (université Paris 2-Assas). Il est l'auteur de nombreuses publications académiques sur la communication politique, les évolutions numériques du journalisme, l'usage des réseaux socionumériques. Il a dirigé les ouvrages La communication politique, (CNRS éditions,) en 2017 et  #info : commenter et partager l'actualité sur Twitter et Facebook (éditions de la Maison des Sciences de l'Homme) en 2018. 


