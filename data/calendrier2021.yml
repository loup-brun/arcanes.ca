  description: >
    **Les dynamiques de l'autorité: construire la légitimité dans les environnement numériques (Marcello Vitali Rosati)**


    Comme nous l'explique Hannah Arendt, l'autorité est la capacité de produire confiance sans contrainte physique ou rationnelle. L'espace numérique, en ce sens, regorge d'autorités: nous faisons confiance à un moteur de recherche, à des réseaux sociaux, à des plateformes d'information... Mais comment et pourquoi se produit cette confiance? Quelles en sont les conditions? Et quel rôle jouent les grandes compagnies privées dans ces dynamiques d'autorité?
    
    
    **Les fake news au cœur de l’écosystème socionumérique de l’information (Arnaud Mercier)**


    Loin de n’être que l’habituelle et historique manifestation des tentatives de manipulation de l’information aux fins d’influence, il faut savoir situer l’émergence de ce qu’on appelle désormais fake news dans la spécificité d’un moment de transformation de l’accès à l’information à l’ère de l’internet et des réseaux socionumériques. Les bouleversements dans l’accès à une parole publique et dans la médiation des savoirs, couplés à une profonde crise de défiance vis-à-vis des figures et des discours d’autorité, expliquent les mises en circulation contemporaines de ces infox, fabriquées pour tromper et pour défendre certaines visions du monde.
    
