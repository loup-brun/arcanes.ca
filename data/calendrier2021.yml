  description: >
    
    **Faits, perspectives, orientations : La (post) vérité n’existe pas (Yves Citton)**
    
    
    Cette présentation proposera de prendre envers les notions de post-vérité et de fake news la distance de trois décadrages. D’une part, les faits sont toujours des facta : même lorsqu’ils correspondent à une réalité attestée, ils ont été constitués comme « faits » par des dispositifs technico-idéologiques (de même que les data sont toujours des capta). Ensuite, les faits sont toujours vu à partir d’un nombre limité de points de vue : c’est la perspective dans laquelle on les voit/place qui leur donne une partie de leur signification. Enfin, la perspective elle-même ne peut conférer du sens qu’à partir d’orientationsgénérales (idéologies), structuratrices de valorisations qui sont toujours culturelles.  
    Il résulte de ces décadrages que « la » vérité au singulier n’a jamais existé parmi les humains, et que la post-vérité est un faux problème, le vrai écueil sur lequel butent nos systèmes (mal-nommés) d’« information » étant avant tout celui de la pertinence. En revanche, les mutations du paradigme indiciaire (avec l’avènement des « deep fake »), la fluidification des reconnaissances d’autorité, et la capacité à assurer des chaines de référentialité fiables sont bel et bien des questions cruciales pour essayer de moins mal comprendre notre présent. 
    

    **Hyperstition, spéculation et complot : schizoanalyse des imaginaires conspirationnistes (Fabien Richert)**
